<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Damping.com | Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="./index.html"
        ><img src="./IMG/logo.svg" alt="logo" class="text-primary" /> Damping.com</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./cart.html">Cart</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div
      class="container bg-primary bg-gradient bg-opacity-25 pb-5 cart"
      style="min-width: 532px"
    >
      <h1 class="display-4 text-primary fw-bold text-center py-3">
        Shopping Cart
      </h1>
    <div class="row empty justify-content-center mt-5">
      <div class="card col-8">
        <div class="card-body text-center lead">
          <p class="card-text display-6 my-5">
            Your Cart Is Empty!
          </p>
          <a href="./index.html" class="btn btn-info">Go Shopping</a>
        </div>
      </div>
    </div>
      <!-- Products goes here -->
    </div>
    <div class="container py-3"></div>
      <div class="row flex-column col-12 col-md-8 mx-md-auto text-dark border">
        <div class="subtotal d-flex justify-content-between mt-2">
          <div>Subtotal</div>

          <div><b>$</b><strong class="subtotal-price">0.00</strong></div>
        </div>
        <div
          class="tax d-flex justify-content-between mt-2 pt-2 border border-0 border-top border-secondary"
        >
          <div>Tax (%18)</div>
          <div><b>$</b><strong class="tax-price">0.00</strong></div>
        </div>
        <div
          class="shipping d-flex justify-content-between mt-2 pt-2 border border-0 border-top border-secondary"
        >
          <div>Shipping</div>
          <div><b>$</b><strong class="shipping-price">0.00</strong></div>
        </div>
        <div
          class="total d-flex justify-content-between mt-2 py-2 border border-0 border-top border-secondary"
        >
          <div>Total</div>
          <div><b>$</b><strong class="total-price">0.00</strong></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./cart.js"></script>
  </body>
</html>
